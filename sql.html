   <script>
  // Variables con el contenido a copiar
  const delconstraintsText = `SET FOREIGN_KEY_CHECKS = 0;
DROP TABLE IF EXISTS pmdobs;
SET FOREIGN_KEY_CHECKS = 1;`;

  const delconstraints2Text = `SELECT TABLE_NAME, CONSTRAINT_NAME, REFERENCED_TABLE_NAME
FROM information_schema.KEY_COLUMN_USAGE
WHERE REFERENCED_TABLE_NAME = 'gprogp';`;

  const delconstraints3Text = `ALTER TABLE gmatrz DROP FOREIGN KEY gelemr_ibfk_1;
DROP TABLE IF EXISTS gmatrz;`;

  // Función para copiar texto y mostrar alerta
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text)
      .then(() => {
        Swal.fire({
          icon: 'success',
          text: 'Código copiado exitosamente',
          timer: 1500,
          showConfirmButton: false
        });
      })
      .catch(() => {
        Swal.fire({
          icon: 'error',
          text: 'Error al copiar al portapapeles',
          timer: 1500,
          showConfirmButton: false
        });
      });
  }

  // Asignar eventos a los botones
  document.getElementById('delconstraints').addEventListener('click', () => {
    copyToClipboard(delconstraintsText);
  });

  document.getElementById('delconstraints2').addEventListener('click', () => {
    copyToClipboard(delconstraints2Text);
  });

  document.getElementById('delconstraints3').addEventListener('click', () => {
    copyToClipboard(delconstraints3Text);
  });
</script>
