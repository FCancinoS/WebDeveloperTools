<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style-light.css">
</head>
<body>
    <main>
        <header>
            <nav class="colored-nav">
                <ul class="ul-nav">
                    <li class="li-white"> <i class="fa-solid fa-screwdriver-wrench"></i> Tools</li>
                    <li><a class="a-nav sblue" href="index.html">Front-End </a></li>
                    <li><a class="a-nav sblue" href="cpalletes.html">Color Palletes</a></li><!--Every existing CDN-->
                    <li><a class="a-nav sblue" href="slides.html">Slides</a></li> <!--Shortener & QR-->
                    <li><a class="a-nav sblue" href="imgrd.html">Image Reductor</a></li>
                    <li><a class="a-nav sblue" href="ficons">Icons</a></li><!--Ficons and Favicon maker-->
                    <li><a class="a-nav sblue" href=""></a></li>
                    <li><a class="a-nav sblue" href=""></a></li>
                </ul>
            </nav>
    </header>
    <div class="container">
            <section>
                <div class="section-subtitle">Favicon Generator</div>
                <label for="file-upload" class="custom-file-upload">Choose a favicon picture</label>
                <input type="file" id="file-upload" name="avatar" accept="image/png, image/jpeg"/>
                <!--button class="btn btn-green">Generate Favicon</button-->
                <div id="output">
                    </div>
                    <div class="icon-grid">
                        <button class="copy-button btn btn-copy btn-small" id="copy-html-button">Copy</button>
                        <button class="btn btn-reload btn-cyan btn-small" id="new-icon"> New icon</button>
                    </div>
            </section>
            <section>
                <div class="section-subtitle">Image Optimizer</div>
                <label for="image-upload2" class="custom-file-upload">Choose a picture to reduce</label>
                <input type="file" id="image-upload2" name="reductor" accept="image/png, image/jpeg"/>
                <div id="output2">
                    </div>
                <button class="btn btn-green" id="compress-button">Optimize Image</button>
                <button class="btn btn-reload btn-cyan" id="new-reduction"> Reduce another one</button>
                    
                    <div id="spinner-container" style="display: none;">
                        <div id="spinner" class="spinner"></div>
                    </div>
                    <canvas id="canvas" style="display:none;"></canvas>
            </section>
            <section>
                <div class="section-subtitle">Classic Packages</div>
                <div class="icon-grid">
                    <button class="btn btn-blue btn-copy  btn-cp" id="fontClaPaCss"><i class="fa-brands fa-css3-alt"></i></button>
                    <button class="btn yellow btn-copy btn-cp"  id="fontClaPaJs"><i class="fa-brands fa-js"></i></button>
                </div>
            </section>
            
            <section>
                <div class="section-subtitle">CSS CDNs</div>
                <div class="medium-grid">
                    <button class="btn btn-blue btn-copy  btn-medium" id="bootstrap">Bootstrap</button>
                    <button class="btn btn-blue btn-copy  btn-medium" id="bulma">Bulma</button>
                    <button class="btn btn-blue btn-copy  btn-medium" id="material">Material UI</button>                
                </div>
            </section>
            
            <section>
                <div class="section-subtitle">JS CDNs</div>
                <div class="medium-grid">
                    <button class="btn btn-blue btn-copy  btn-medium" id="jquery">jQuery</button>
                    <button class="btn btn-blue btn-copy  btn-medium" id="sweetA">SweetAlert</button>
                    <button class="btn btn-blue btn-copy  btn-medium" id="anime">Anime</button>
                </div>
            </section>
            <section>
                <div class="section-subtitle">Fonts</div>
                <div class="medium-grid">
                    <button class="btn btn-green btn-copy btn-medium" id="bootstrap" >Raleway CDN</button>
                    <button class="btn btn-green btn-copy btn-medium" id="fontGothic">Gothic A1 CDN</button>
                </div>
            </section>            
            <section>
                <div class="section-subtitle">Font Awesome Icons</div>
                <div class="icon-grid">
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="worldBtn"><i class="fa-solid fa-earth-americas"></i></button>                    
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="houseBtn"><i class="fa-solid fa-house"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="phoneBtn"><i class="fa-solid fa-phone"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="hamburgerBtn"><i class="fa-solid fa-bars"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="githubBtn"><i class="fa-brands fa-github"></i></button> 
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="discordBtn"><i class="fa-brands fa-discord"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="heartBtn"><i class="fa-regular fa-heart"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="instaBtn"><i class="fa-brands fa-instagram"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="downloadBtn"><i class="fa-solid fa-download"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="arrightBtn"><i class="fa-solid fa-arrow-right"></i></button>
                    <button class="btn btn-icn btn-blue  btn-copy btn-small" id="clipBtn"><i class="fa-solid fa-paperclip"></i></button>                    
                </div>
            </section>

        </div>

        <footer>
            <p>Â© fcancino</p>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
    <script src="./js/fecdn.js"></script>
</body>
</html>
